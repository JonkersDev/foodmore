<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodmore | Recipe App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="overflow-container">
        <section class="intro">
            <img src="./images/logo.png" alt="logo">
            <p>Welcome to my food application using TheMealDB API to fetch recipes.</p>
            <button class="continue">Continue</button>
        </section>
        <header>
            <div class="background"></div>
            <img src="https://images.unsplash.com/photo-1566222495244-6e5b7818a969?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=967&q=80" alt="background image" class="background back-img">
            <img src="./images/logo.png" class="logo" alt="logo">
        </header>
        <main>
            <section class="search-container">
                <h4 class="search-text">Find a Recipe</h4>
                <label for="search-bar"><i class="fas fa-search"></i></label>
                <input type="search" id="search-bar">
            </section>
            <section class="result-container"></section>
            <img src="./images/bar.png" alt="alt-logo" class="bar">
            <h2>Today's Special Recipes</h2>
            <section class="random-container"></section>
            <img src="./images/bar.png" alt="alt-logo" class="bar">
            <section class="recipe-container"></section>
        </main>
        <footer>
            <h2>Follow us!</h2>
            <section class="social"><i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest-p"></i></section>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
